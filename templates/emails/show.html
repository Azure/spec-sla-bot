<div class="page-header">
  <h1>Email#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= emailsPath() %>" class="btn btn-info">Back to all Emails</a></li>
  <li><a href="<%= editEmailPath({ email_id: email.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= emailPath({ email_id: email.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>PullrequestID</strong>: <%= email.PullrequestID %>
</p>
<p>
  <strong>TimeSent</strong>: <%= email.TimeSent %>
</p>
