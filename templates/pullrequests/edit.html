<div class="page-header">
  <h1>Edit Pullrequest</h1>
</div>

<%= form_for(pullrequest, {action: pullrequestPath({ pullrequest_id: pullrequest.ID }), method: "PUT"}) { %>
  <%= partial("pullrequests/form.html") %>
  <a href="<%= pullrequestPath({ pullrequest_id: pullrequest.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
