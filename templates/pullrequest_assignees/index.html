<div class="page-header">
  <h1>PullrequestAssignees</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newPullrequestAssigneesPath() %>" class="btn btn-primary">Create New PullrequestAssignee</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>PullrequestID</th>
    <th>AssigneeID</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (pullrequestAssignee) in pullrequestAssignees { %>
      <tr>
      <td><%= pullrequestAssignee.PullrequestID %></td>
        <td><%= pullrequestAssignee.AssigneeID %></td>
        <td>
          <div class="pull-right">
            <a href="<%= pullrequestAssigneePath({ pullrequest_assignee_id: pullrequestAssignee.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editPullrequestAssigneePath({ pullrequest_assignee_id: pullrequestAssignee.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= pullrequestAssigneePath({ pullrequest_assignee_id: pullrequestAssignee.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
