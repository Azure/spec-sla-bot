<div class="page-header">
  <h1>PullrequestAssignee#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= pullrequestAssigneesPath() %>" class="btn btn-info">Back to all PullrequestAssignees</a></li>
  <li><a href="<%= editPullrequestAssigneePath({ pullrequest_assignee_id: pullrequestAssignee.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= pullrequestAssigneePath({ pullrequest_assignee_id: pullrequestAssignee.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>PullrequestID</strong>: <%= pullrequestAssignee.PullrequestID %>
</p>
<p>
  <strong>AssigneeID</strong>: <%= pullrequestAssignee.AssigneeID %>
</p>
